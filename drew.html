<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

    />

    <!-- Web Monetization -->

    <!-- Open Graph data -->
    <meta property="og:title" content="Andrew Smith" />
    <meta property="og:url" content="http://smithandrewk.github.io/" />

      rel="apple-touch-icon"

    <script src="./script.js"></script>
